<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
     iframe{background-color:#211831}
     #s1{position: absolute;
         top:0;
         left:0;         
     }
    
    </style>
    <link rel="stylesheet" href="css/css.css">
</head>
<body>
    <svg width="500px" height="425" id="s1" viewBox="0 0 500 425">
         <defs>
            <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#A97631;stop-opacity:0.8" />
            <stop offset="100%" style="stop-color:#3C9CEF;stop-opacity:0.4" />
            </linearGradient>  
        </defs>
        

        <defs>                   
            <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:white;stop-opacity:0.1" />
            <stop offset="100%" style="stop-color:white;stop-opacity:1" />
            </linearGradient>
         </defs>          
         <defs>
            <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#3C9CEF;stop-opacity:0.4" />
            <stop offset="100%" style="stop-color:#A97631;stop-opacity:0.8" />            
            </linearGradient>  
        </defs>          
            
    </svg>  
        
  <iframe src="chinaMap.svg" width="500" height="425" frameborder="no"></iframe>  
  <script src="./js/map.js"></script>
</body>
</html>
